<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button class="displayList">Hide list</button>
    <div class="allList list">
      <p class="descriptionList">Things that are purple:</p>
      <input type="text" class="inputList" autofocus>
      <button class="changeDescription">Change description</button>
      
      <ul>
        <li>grapes</li>
        <li>amethyst</li>
        <li>lavender</li>
        <li>plums</li>
      </ul>
      <input type="text" class="inputItem" autofocus>
      <button class="addItem">Add Item</button>
    </div> 
    <script src="app.js"></script>
  </body>
</html>
